<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container" role="main">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="img-e">
      <div class="image-layer">
        <img src="images/icon-view.svg" alt="icon-view">
      </div>
    </div>

    <div class="content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="coins-days">
        <div class="coins">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <h2>0.041 ETH</h2>
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <h2>3 days left</h2>
        </div>
      </div>
      <div class="creation">
        <div class="img-creation">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <h2>Creation of <span>Jules Wyvern</span> </h2>
      </div>
    </div>
  </div>

</body>

</html>
